<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<title>Neues Exponat</title>
<link href="style.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container my-5">
<button class="btn btn-dark ms-2 mb-3" onclick="toggleTheme()">üåô Dark Mode</button>
<div class="btn-group ms-2 mb-3" role="group" aria-label="Language selector">
  <button class="btn language-btn btn-sm">DE</button>
  <button class="btn language-btn btn-sm">EN</button>
</div>
<a id="backLink" class="btn btn-secondary mb-3" href="index.html">‚Üê Zur√ºck</a>
<h1 id="pageTitle" class="mb-3">Neues Exponat anlegen</h1>
<div class="mb-3">
<label id="labelTitle" for="titleInput" class="form-label">Titel</label>
<input type="text" id="titleInput" class="form-control"/>
</div>
<div class="mb-3">
<label id="labelDesc" for="descInput" class="form-label">Kurzbeschreibung</label>
<textarea id="descInput" class="form-control" rows="3"></textarea>
</div>
<div class="mb-3">
<label id="labelYear" for="yearInput" class="form-label">Jahr</label>
<input type="text" id="yearInput" class="form-control"/>
</div>
<div class="mb-3">
<label id="labelMan" for="manufacturerInput" class="form-label">Hersteller</label>
<input type="text" id="manufacturerInput" class="form-control"/>
</div>
<button id="saveBtn" class="btn btn-primary" onclick="saveNewExhibit()">Speichern</button>
</div>
<div id="adminModal">
  <div id="adminModalContent">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Passwort">
    <div class="btn-group">
        <button class="btn btn-primary" onclick="confirmAdminLogin()">Einloggen</button>
        <button class="btn btn-secondary" onclick="hideAdminLogin()">Abbrechen</button>
    </div>
  </div>
</div>
<script src="translations.js"></script>
<script src="script.js"></script>
<script>
function showAdminLogin() {
    document.getElementById("adminModal").style.display = "block";
    document.getElementById("adminPassword").focus();
}
function hideAdminLogin() {
    document.getElementById("adminModal").style.display = "none";
}
function confirmAdminLogin() {
    const input = document.getElementById("adminPassword").value;
    if (input === "admin123") {
        sessionStorage.setItem("admin", "true");
        hideAdminLogin();
        applyAdminMode();
    } else {
        alert("Falsches Passwort.");
    }
}
function logoutAdmin() {
    sessionStorage.removeItem("admin");
    applyAdminMode();
}
function applyAdminMode() {
    const addBtn = document.getElementById('addCardBtn');
    if (addBtn) {
        addBtn.style.display = sessionStorage.getItem('admin') === 'true' ? 'inline-block' : 'none';
    }
}
window.addEventListener("DOMContentLoaded", () => {
    if (performance.navigation?.type === 1 || performance.getEntriesByType("navigation")[0]?.type === "reload") {
        sessionStorage.removeItem("admin");
    }
    if (sessionStorage.getItem("admin") !== "true") {
        showAdminLogin();
    }
    applyAdminMode();
});
function saveNewExhibit() {
    const data = {
        id: 'new' + Date.now(),
        title: document.getElementById('titleInput').value,
        description: document.getElementById('descInput').value,
        year: document.getElementById('yearInput').value,
        manufacturer: document.getElementById('manufacturerInput').value
    };
    const exhibits = JSON.parse(localStorage.getItem('newExhibits') || '[]');
    exhibits.push(data);
    localStorage.setItem('newExhibits', JSON.stringify(exhibits));
    window.location.href = 'index.html';
}
</script>
</body>
</html>
